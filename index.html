<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Armada Lunch Ticket Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --ok:#d2ffd2; --no:#ffd2d2; }
    body{font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;padding:1rem;text-align:center;background:#f7f7f7;transition:background .2s}
    #reader{margin:auto;margin-top:1rem;width:320px;max-width:90vw}
    #status{margin-top:1rem;font-size:1.2rem;min-height:2.2rem}
    button{padding:1rem 2rem;font-size:1.1rem;border:none;border-radius:8px;cursor:pointer;background:#004080;color:#fff}
    button:active{transform:scale(.97)}
  </style>
</head>
<body>
  <h2>Scan lunch ticket</h2>
  <button id="start">▶️ Start scanner</button>
  <div id="reader"></div>
  <div id="status"></div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    const btn    = document.getElementById('start');
    const status = document.getElementById('status');

    /**
     * Helper to update both the text line and background tint
     * ok === true  → green background
     * ok === false → red  background
     * ok === undefined → neutral grey
     */
    function show(msg, ok){
      status.textContent = msg;
      if (ok === true)      document.body.style.background = 'var(--ok)';
      else if(ok === false) document.body.style.background = 'var(--no)';
      else                  document.body.style.background = '#f7f7f7';
    }

    btn.addEventListener('click', () => {
      btn.remove();                         // capture user gesture
      if(typeof Html5Qrcode === 'undefined'){ show('Camera lib failed'); return; }

      const qr = new Html5Qrcode('reader');

      // global JSONP callback so Apps‑Script can call us
      window.scanCb = ({ok,msg}) => {
        show(msg, ok);                      // show server result (green/red)
        try {
          qr.pause();                       // pause camera to prevent dupes
          show('Camera paused');            // <— requested message
        } catch(e) {/* ignore "not scanning" */}
        setTimeout(() => {
          qr.resume();
          show('Camera ready – point at QR');
        }, 1500);
      };

      qr.start(
        { facingMode:'environment' },
        { fps:10, qrbox:250 },
        raw => {
          const fullUrl = decodeURIComponent(raw);      // QR data → URL
          const s = document.createElement('script');
          s.src = fullUrl + (fullUrl.includes('?')?'&':'?') + 'callback=scanCb';
          s.onerror = () => show('Network error', false);
          document.head.appendChild(s);
        },
        err => {
          if(!/No MultiFormat Readers/i.test(err)) console.warn(err);
        }
      ).then(() => show('Camera ready – point at QR'))
       .catch(e  => show('Camera init failed: ' + e));
    });
  </script>
</body>
</html>
