<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Armada Lunch Ticket Scanner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { --ok:#d2ffd2; --no:#ffd2d2; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin:0; padding:1rem; text-align:center;
    }
    #reader { margin:auto; margin-top:1rem; width:320px; max-width:90vw; }
    #status { margin-top:1rem; font-size:1.2rem; }
    button { padding:1rem 2rem; font-size:1.1rem; border:none; border-radius:8px; cursor:pointer; background:#333; color:#fff; }
    button:active { transform:scale(0.97); }
  </style>
</head>
<body>
  <h2>Scan lunch ticket</h2>
  <button id="start">▶️ Start scanner</button>
  <div id="reader"></div>
  <div id="status"></div>

  <!-- html5‑qrcode UMD build attaches Html5Qrcode on window -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <script>
    const btn = document.getElementById("start");
    const statusEl = document.getElementById("status");

    btn.addEventListener("click", () => {
      btn.remove(); // ensures user gesture before camera starts

      if (typeof Html5Qrcode === "undefined") {
        statusEl.textContent = "html5-qrcode library failed to load — check internet connectivity.";
        return;
      }

      const qr = new Html5Qrcode("reader");
      qr.start(
        { facingMode: "environment" },            // back camera

            const r = await fetch(text);
            const html = await r.text();
